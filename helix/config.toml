theme = "boo_berry"

[editor]
line-number = "relative"
mouse = true
cursorline = true          # 光标所在行高亮
cursorcolumn = false       # 光标所在列高亮
bufferline = "always"
completion-trigger-len = 1
auto-save = true

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
C-s = ":w"
"esc" = ["collapse_selection", ":w", ":fmt"]

[keys.insert]
C-s = ":w"
"esc" = ["normal_mode", ":w"]

[keys.select]
C-s = ":w"
"esc" = ["collapse_selection", "normal_mode", ":w"]
